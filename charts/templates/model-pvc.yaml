{{- if .Values.modelCache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "moondream-station.modelPvcName" . }}
  labels:
    {{- include "moondream-station.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-cache
spec:
  accessModes:
    - {{ .Values.modelCache.accessMode }}
  resources:
    requests:
      storage: {{ .Values.modelCache.size }}
{{- end }}

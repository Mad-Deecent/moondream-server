# Default values for moondream-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mad-deecent/moondream-server
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  []
  # - name: ghcr-secret  # Uncomment if using private registry
nameOverride: "moondream-server"
fullnameOverride: "moondream-server"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "moondream-server"

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# LoadBalancer service for external access
externalService:
  enabled: false
  type: LoadBalancer
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: true
  className: "tailscale"
  annotations: {}
  hosts:
    - host: moondream.rockhopper-polaris.ts.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - moondream.rockhopper-polaris.ts.net

resources:
  requests:
    cpu: 1000m
    memory: 2Gi
    nvidia.com/gpu: 1
  limits:
    cpu: 4000m
    memory: 8Gi
    nvidia.com/gpu: 1

# GPU configuration
gpu:
  enabled: true
  # Number of GPUs to request
  count: 1
  # GPU type constraint (optional)
  nodeSelector: {}
  # Tolerate GPU node taints
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule

# Persistent storage for application data and models
persistence:
  enabled: true
  # Storage class name
  storageClass: "nfs-nvme"
  accessMode: ReadWriteMany # RWM for rolling deployments and model sharing
  size: 10Gi
  # Existing PVC name (if you want to use an existing one)
  existingClaim: ""

  # Creates a job to download the model to the PVC before starting pods.
  # Prevents startup delay when pods move between nodes.
  modelCache:
    enabled: true # Download models to the PVC
    repoId: "vikhyatk/moondream2" # Model repository ID
    modelRevision: "2025-06-21" # Latest model version
    waitForCache: true # Wait for model download job to complete before starting pods

# Shared memory for ML workloads
shm:
  enabled: true
  size: 2Gi

# Application configuration
config:
  host: "0.0.0.0"
  port: 8080
  logLevel: "info"
  maxConcurrentRequests: 10

# Environment variables
env:
  {}
  # CUSTOM_VAR: "value"

# Additional environment variables from ConfigMap/Secret
envFrom: []

# Probes configuration
probes:
  readiness:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  liveness:
    enabled: true
    path: /health
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  # nvidia.com/gpu.product: "GRID-P40-1A"
  # Example GPU node selection (uncomment and modify as needed):
  nvidia.com/gpu.memory: "12288"
  # nvidia.com/gpu.product: "NVIDIA-GeForce-RTX-3060"

tolerations: []

affinity: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
